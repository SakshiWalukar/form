<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title> 
  </head>
  <body>
    <h2>Student Registration Form</h2>
    <form action="mailto:walukarsakshi@gmail.com?subject:Login form data" method="post" enctype="text/plain">
      <label for="fullname">Full name:</label><br>
      <input type="text" id="fullname" name="Full Name"Autocapitalize=""><br><br>

      <label for="birthdate">Birthdate:</label><br>
      <input type="date" id="birthdate" name="Birth Date"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="Email" required><br><br>

      <label for="mobile">Mobile No:</label><br>
      <input type="text" id="mobile" name="Mobile No"aria-placeholder="91..........."><br><br>

      <label>Gender:</label><br>
      <input type="radio" name="Gender" value="Male"> Male 
      <input type="radio" name="Gender" value="Female"> Female<br><br> 


      <label for="country">Country:</label><br>
      <select name="Country">
   <option value="India">India</option>
  <option value="United States">United States</option>
  <option value="United Kingdom">United Kingdom</option>
  <option value="Canada">Canada</option>
  <option value="Australia">Australia</option>
  <option value="Germany">Germany</option>
  <option value="France">France</option>
  <option value="China">China</option>
  <option value="Japan">Japan</option>
  <option value="South Korea">South Korea</option>
  </select><br><br>
  <label for="state">State:</label><br>
  <select name="State">
  <option value="">--Select State--</option>
  <option value="Andhra Pradesh">Andhra Pradesh</option>
  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
  <option value="Assam">Assam</option>
  <option value="Bihar">Bihar</option>
  <option value="Chhattisgarh">Chhattisgarh</option>
  <option value="Goa">Goa</option>
  <option value="Gujarat">Gujarat</option>
  <option value="Haryana">Haryana</option>
  <option value="Himachal Pradesh">Himachal Pradesh</option>
  <option value="Kerala">Kerala</option>
  <option value="Madhya Pradesh">Madhya Pradesh</option>
  <option value="Maharashtra">Maharashtra</option>
  <option value="Punjab">Punjab</option>
  <option value="Rajasthan">Rajasthan</option>
  <option value="Uttar Pradesh">Uttar Pradesh</option>
   </select><br><br>
  <label for="city">City:</label><br>
  <select name="City">
  <option value="Mumbai">Mumbai</option>
  <option value="Pune">Pune</option>
  <option value="Nagpur">Nagpur</option>
  <option value="Nashik">Nashik</option>
  <option value="Delhi">Delhi</option>
  </select><br><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="Password" required pattern=""><br><br>
  <label for="address">Address:</label><br>
  <textarea id="address" name="Address" cols="35" rows="4" aria-placeholder="Enter Your Address"></textarea><br><br>
  <label for="pincode">Pincode:</label><br>
  <input type="submit" value="Submit">
  <input type="reset" value="Clear">
  </form>
  </body>
</html>
